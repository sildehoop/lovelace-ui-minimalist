  - title: consumption
    icon: 'mdi:flash'
    path: consumption
    cards:
      - cards:
          - cards:
              - template: edge
                type: 'custom:button-card'
              - template: chips_return
                type: 'custom:button-card'
              - template: edge
                type: 'custom:button-card'
            type: horizontal-stack

          - type: 'custom:button-card'
            name: Batterie
            template: title

          - cards:
              - template: edge
                type: 'custom:button-card'
              - type: 'custom:auto-entities'
                sort:
                  method: state
                  numeric: true
                card:
                  type: grid
                  columns: 1
                  square: false
                card_param: cards
                filter:
                  exclude: null
                  include:
                    - entity_id: sensor.*battery_level
                      options:
                        type: 'custom:button-card'
                        template:
                          - icon_info_bg
                          - generic
              - template: edge
                type: 'custom:button-card'
            type: horizontal-stack
        type: vertical-stack