### Outlet ###
outlet:
  tap_action:
    action: toggle
  variables: 
    power_entity
  label: >
      [[[ 
      if (entity.state =='on' && power_entity !== "")
        return "On • " + states["sensor.exemple"].state + "W"; 
      else
        return entity.state;
      ]]]
  styles:
    label:
      - text-transform: capitalize
  template:
    - yellow


