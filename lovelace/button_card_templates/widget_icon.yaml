### Widget Icon ###
widget_icon:
  tap_action:
    action: toggle
  color: var(--google-grey)
  show_icon: true
  show_name: false
  size: 20px
  styles:
    card:
      - box-shadow: none
      - padding: 0px
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: 14px
      - place-self: center
      - height: 42px
    grid:
      - grid-template-areas: '"i"'
    icon:
      - color: "rgba(var(--color-theme),0.9)"