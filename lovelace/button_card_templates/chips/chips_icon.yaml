### Chips Icon ###
chips_icon:
  template: chips
  show_icon: true
  size: 80%
  show_state: false
  variables:
    icon: "mdi:arrow-left"
  icon: "[[[ return variables.icon ]]]"
  styles:
    grid:
      - grid-template-areas: '"i l"'
    label:
      - justify-self: center
      - padding: 0px 6px
      - font-weight: bold
      - font-size: 14px