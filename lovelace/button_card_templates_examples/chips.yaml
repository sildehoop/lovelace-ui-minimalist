### Chips ###
chips:
  tap_action:
    action: more-info
  show_icon: false
  show_name: false
  show_state: false
  show_label: true
  size: 80%
  styles:
    img_cell:
      - width: 24px
    card:
      - border-radius: 18px
      - box-shadow: var(--box-shadow)
      - height: 36px
      - width: auto
      - padding-left: 6px
      - padding-right: 6px
    grid:
      - grid-template-areas: '"l"'
    label:
      - justify-self: center
      - padding: 0px 6px
      - font-weight: bold
      - font-size: 14px

### Chips Icon ###
chips_icon:
  template: chips
  show_icon: true
  size: 80%
  show_state: false
  variables:
    icon: "mdi:arrow-left"
  icon: "[[[ return variables.icon ]]]"
  styles:
    grid:
      - grid-template-areas: '"i l"'
    label:
      - justify-self: center
      - padding: 0px 6px
      - font-weight: bold
      - font-size: 14px

### Chips Power Consumption ###
chips_power_consumption:
  template: chips
  tap_action:
    action: navigate
    navigation_path: /lovelace/consumption
  label: >
    [[[
      var price = states['sensor.YOUR_SENSOR'].state;
      return '⚡ ' +  price + '€' ;
    ]]]

### Chips Power Consumption Price ###
chips_power_consumption_price:
  template: chips
  show_icon: false
  show_state: false
  show_label: true
  tap_action:
    action: navigate
    navigation_path: /lovelace/consumption
  label: >
    [[[
      var price = states['sensor.YOUR_PRICE_SENSOR'].state;
      var consumption = states['sensor.YOUR_POWER_CONSUMPTION_SENSOR'].state;
      return '⚡ ' +  price + '€ • ' + consumption + 'kWh';
    ]]]

### Chips Temperature ###
chips_temperature:
  template: chips
  tap_action:
    action: navigate
    navigation_path: /lovelace/temperature
  label: >
    [[[
      var indoor  = states['sensor.YOUR_INDOOR_TEMP_SENSOR'].state;
      var outdoor = states['sensor.YOUR_OUTDOOR_TEMP_SENSOR'].state;
      var icon = '☀️';
      if (states['sensor.dark_sky_icon'].state == 'clear-day'){
        var icon = '☀️';
      } else if(states['sensor.dark_sky_icon'].state == 'clear-night'){
        var icon = '🌙';
      } else if(states['sensor.dark_sky_icon'].state == 'rain'){
        var icon = '🌧️';
      } else if(states['sensor.dark_sky_icon'].state == 'snow'){
        var icon = '❄️';
      } else if(states['sensor.dark_sky_icon'].state == 'sleet'){
        var icon = '❄️';
      } else if(states['sensor.dark_sky_icon'].state == 'wind'){
        var icon = '🌫️';
      } else if(states['sensor.dark_sky_icon'].state == 'fog'){
        var icon = '🌫️';
      } else if(states['sensor.dark_sky_icon'].state == 'cloudy'){
        var icon = '☁️';
      } else if(states['sensor.dark_sky_icon'].state == 'partly-cloudy-day'){
        var icon = '⛅️';
      } else if(states['sensor.dark_sky_icon'].state == 'partly-cloudy-night'){
        var icon = '⛅';
      }
      return icon + ' ' + outdoor + '° / ' +  indoor  + '°' ;
    ]]]

