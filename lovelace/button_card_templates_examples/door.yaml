### Door ###
door:
  tap_action:
    action: more-info
  icon: >
    [[[
      if (entity.state == "off")
        return "mdi:door-closed";
      if (entity.state == "closed")
        return "mdi:door-closed";
      if (entity.state == "on")
        return "mdi:door-open";
      if (entity.state == "open")
        return "mdi:door-open";
      else
        return "mdi:alert-circle";
    ]]]
  label: >
    [[[
      if (entity.state == "off")
        return "Closed";
      if (entity.state == "on")
        return "Open";
      else
        return "Unknown";
    ]]]
  state:
    - operator: template
      value: >
        [[[
          return entity.state == "on";
        ]]]
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        img_cell:
          - background-color: "rgba(var(--color-blue),0.2)"



